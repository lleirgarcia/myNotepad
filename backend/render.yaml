services:
  - type: web
    name: my-notepad-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
    # Add your env vars in Render dashboard:
    # OPENAI_API_KEY, BACKEND_API_KEY, DEFAULT_USER_ID, SUPABASE_URL, SUPABASE_SERVICE_ROLE_KEY
